<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Flexicar</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="./assets/images/logo.png" alt="Flexicar" />
			</div>
			<input type="checkbox" id="menu-toggle" hidden />

			<label for="menu-toggle" class="menu-icon">
				<span></span>
				<span></span>
				<span></span>
			</label>
			<nav>
				<ul class="menu">
					<li>
						<a href="#"> Book </a>
					</li>
					<li>
						<a href="#"> Help </a>
					</li>
					<li>
						<a href="#"> FAQ </a>
					</li>
					<li>
						<a href="#"> Rental Policies </a>
					</li>
					<li>
						<a href="#"> Blog&Guides </a>
					</li>
				</ul>
			</nav>
			<div class="user-wrapper">
				<div class="lang-wrapper">EN</div>
				<div class="phone-wrapper">
					<img src="./assets/icons/phone.png" alt="phone" />
					<span>+1234567890</span>
				</div>
				<div class="login-wrapper">
					<img src="./assets/icons/log-in.png" alt="Login" />
					<span>Sign In</span>
				</div>
			</div>
		</header>
		<main>
			<section class="content">
				<article class="big-car">
					<div class="img">
						<img src="./assets/images/car.png" alt="Volkswagen Touareg" />
					</div>
					<div class="title-wrapper">
						<h3 class="car-title">Volkswagen Touareg</h3>
						<span class="subtitle">32,98 EUR</span>
					</div>
					<div class="list">
						<span class="list-title"> Include in price </span>
						<ul class="include-list">
							<li>Airport/City Fee</li>
							<li>Local Tax</li>
							<li>Registration Fee</li>
							<li>Unlimited Mileage</li>
						</ul>
					</div>
					<div class="short-info">
						<div class="short-info-item">
							<div class="info-img">
								<img src="./assets/icons/car-doors.png" alt="5 Doors" />
							</div>
							<span>5 Doors</span>
						</div>
						<div class="short-info-item">
							<div class="info-img">
								<img src="./assets/icons/luggage.png" alt="3 Suitcase" />
							</div>
							<span>3 Suitcase</span>
						</div>
						<div class="short-info-item">
							<div class="info-img">
								<img src="./assets/icons/manual-gearbox.png" alt="5 Manual" />
							</div>
							<span>5 Manual</span>
						</div>
						<div class="short-info-item">
							<div class="info-img">
								<img src="./assets/icons/people.png" alt="5 Passengers" />
							</div>
							<span>5 Passengers</span>
						</div>
					</div>
				</article>
				<button class="btn">Proceed to Booking</button>
			</section>
		</main>
	</body>
</html>
